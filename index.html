	<div class="container my-5">
		<h2>Tính Chu Vi và Diện Tích</h2>
		<div class="col-6">
			<form>
			  <div class="form-group">
				<label for="inputChieuDai">Chiều Dài</label>
				<input type="text" class="form-control" id="inputChieuDai">
			  </div>
			  <div class="form-group">
				<label for="inputChieuRong">Chiều Rộng</label>
				<input type="text" class="form-control" id="inputChieuRong">
			  </div>
			  <button type="submit" class="btn btn-primary" id="btnTinh">Tính</button>
			</form>
			<p id="txtThongBao"></p>
		</div>
	</div>
	
	<hr/>
		<div class="container my-5">
		<h2>Tính Tổng 2 Ký Số</h2>
		<div class="col-6">
			<form>
			  <div class="form-group">
				<label for="inputNumber">Nhập Số</label>
				<input type="text" class="form-control" id="inputNumber">
			  </div>

			  <button type="submit" class="btn btn-primary" id="btnTinhToan">Tính Toán</button>
			</form>
			<p id="txtThongBao2"></p>
		</div>
	</div>
